<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Sansita:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <title>WithTravel</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="title">WithTravel</a>
      <nav>
        <ul class="nav">
          <li class="nav__login"><a href="#">Login</a></li>
          <li class="nav__join"><a href="#">Join</a></li>
        </ul>
      </nav>
    </header>
    <div class="banner">
      <img src="img/japan.jpg" alt="japan" />
      <p>위드트래블과 함께 여행 계획을 세워볼까요?</p>
      <a href="#">japan</a>
    </div>
    <main class="main">
      <div class="hot_place">
        <p>현재 많이 검색하고 있는 여행지</p>
        <ol>
          <li>도쿄</li>
          <li>오사카</li>
          <li>싱가포르</li>
          <li>하와이</li>
          <li>뉴욕</li>
          <li>시드니</li>
          <li>한국</li>
          <li>괌</li>
          <li>대만</li>
          <li>방콕이</li>
        </ol>
      </div>
      <article class="popular_place">
        <img src="img/sydney.jpg" alt="sydney" />
        <img src="img/singapore.jpg" alt="singapore" />
        <img src="img/korea.jpg" alt="korea" />
        <h3>지금 가장 인기있는 여행 일정</h3>
        <h4>easyxxu님의 일정을 만나보세요</h4>
      </article>
      <article class="new_plan">
        <h3>새로운 여행 계획이 있나요?</h3>
        <h3>함께 계획 세워봐요!</h3>
        <img src="img/geography.jpg" alt="geography" />
        <a class="plus_plan" href="#">일정 추가하기</a>
      </article>
    </main>
  </body>
</html>
